<h1>Current Dashboard</h1>

<h4 class="qc-blue">Booked to Run</h4>
		<table class="table table-striped table-bordered table-hover">
		<thead>
			<th colspan="2">Channel</th>
			<th ng-repeat="key in this_keys" class="rev">{{key}}</th>
		</thead>
		<tr ng-repeat="item in this_data">
			<td ng-show="channel($index)" rowspan="{{spanamt($index)}}">{{item[0]}}</td><td>{{item[1]}}</td>
				<td ng-repeat="cell in item.slice(2)" class="rev"> {{ cell | myCurrency }}</td>
		</tr>
	</table>
